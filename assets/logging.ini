[loggers]
keys = root,app_logger,cli_logger,db_logger,yfinance,pymongo,scrapper_logger,stock_data_logger,economic_events_logger

[handlers]
keys = consoleHandler,appFileHandler,cliFileHandler,dbFileHandler,rootFileHandler,scrapperFileHandler,stockDataFileHandler,economicEventsFileHandler

[formatters]
keys = consoleFormatter,fileFormatter

[logger_root]
level = DEBUG
handlers = rootFileHandler

[logger_yfinance]
level = DEBUG
handlers = rootFileHandler
qualname = yfinance
propagate = 0

[logger_scrapper_logger]
level = DEBUG
handlers = scrapperFileHandler
qualname = scrapper_logger
propagate = 0

[logger_app_logger]
level = DEBUG
handlers = appFileHandler
qualname = app_logger
propagate = 0

[logger_db_logger]
level = DEBUG
handlers = dbFileHandler
qualname = db_logger
propagate = 0

[logger_pymongo]
level = DEBUG
handlers = dbFileHandler
qualname = pymongo
propagate = 0

[logger_cli_logger]
level = DEBUG
handlers = cliFileHandler,consoleHandler
qualname = cli_logger
propagate = 0

[logger_stock_data_logger]
level = DEBUG
handlers = stockDataFileHandler,consoleHandler
qualname = stock_data_logger
propagate = 0

[logger_economic_events_logger]
level = DEBUG
handlers = economicEventsFileHandler,consoleHandler
qualname = economic_events_logger
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = consoleFormatter
args = (sys.stdout,)

[handler_appFileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args = ('.logs/app.log', 'a')

[handler_cliFileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args = ('.logs/cli.log', 'a')

[handler_dbFileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args = ('.logs/db.log', 'a')

[handler_rootFileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args = ('.logs/root.log', 'a')

[handler_scrapperFileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args = ('.logs/scrapper.log', 'a')

[handler_stockDataFileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args = ('.logs/stock_data.log', 'a')

[handler_economicEventsFileHandler]
class = FileHandler
level = DEBUG
formatter = fileFormatter
args = ('.logs/economic_events.log', 'a')

[formatter_consoleFormatter]
format = %(levelname)s - %(name)s - %(message)s

[formatter_fileFormatter]
format = %(asctime)s - %(levelname)s - %(name)s - %(message)s